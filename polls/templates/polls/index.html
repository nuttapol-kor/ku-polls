{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <li class="{{msg.tags}}">{{ msg }}</li>
  {% endfor %}
</ul>
{% endif %}

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <a>{{ question.question_text }}</a>
    <br> <a href="{% url 'polls:detail' question.id %}"> <button class="vote_button" {% if not question.can_vote %} disabled {% endif %} >vote</button> </a>
      <a href="{% url 'polls:results' question.id %}"> <button class="result_button">result</button></a>
    <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
